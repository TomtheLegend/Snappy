{% extends "base.html" %}

{% block title %}
Snappy - Login
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
    <section>
        <form action="" method="post">
            {{form.hidden_tag()}}
            <table>
                 <tr {% if form.username.errors %} class="error" {% endif %}>
                    <td>UserName:</td>
                    <td name="q">{{form.username(size=50)}}</td>
                </tr>
                <tr class="error">
                    <td></td>
                    <td>
                        <ul>
                            {% for error in form.username.errors %}
                                <li>{{error}}</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" name="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>
{% endblock %}
